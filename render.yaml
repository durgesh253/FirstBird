services:
  # Backend API Service
  - type: web
    name: firstbird-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma db push
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: file:./dev.db
      - key: SHOPIFY_SHOP
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
    disk:
      name: database
      mountPath: /opt/render/project/src/backend
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: firstbird-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: firstbird-backend
          envVarKey: RENDER_EXTERNAL_URL
